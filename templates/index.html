    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>License Plate Recognition</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    </head>
    <body class="index-page"> <!-- Added class here -->
        <nav class="navbar">
            <div class="nav-brand">LPR Web</div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Home</a>
                <a href="#">History</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Sign Up</a>
            </div>
        </nav>

        <div class="container">
            <h1 class="title">License Plate Recognition</h1>

            <form method="POST" enctype="multipart/form-data" class="upload-form">
                <input type="file" name="file" accept="image/*" required class="file-input">
                <button type="submit" class="upload-btn">Upload & Detect</button>
            </form>

            <footer>Made with ❤️ by Harsh</footer>
        </div>

        <script>
            gsap.from(".navbar", {y: -50, opacity: 0, duration: 1, ease: "power2.out"});
            gsap.from(".container", {opacity: 0, y: 50, duration: 1.2, ease: "power2.out"});
        </script>
    </body>
    </html>
