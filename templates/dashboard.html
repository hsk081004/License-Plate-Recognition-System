<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard - LPR</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='dashboard.css') }}">
</head>
<body class="dashboard-page">
    <nav class="navbar">
        <div class="nav-brand">LPR Web</div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('history') }}">History</a>
            <a href="{{ url_for('logout') }}">Logout</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="title">Welcome, {{ session['username'] }}</h1>

        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="file" accept="image/*" required class="file-input">
            <button type="submit" class="upload-btn">Upload & Detect</button>
        </form>
    </div>
</body>
</html>
